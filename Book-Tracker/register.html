<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styleSheets/register.css">
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script&family=Montserrat:ital,wght@1,900&family=Racing+Sans+One&family=Raleway:wght@500&display=swap" rel="stylesheet">

    <link rel="icon" type="image/png" sizes="32x32" href="icons/favicon-32x32.png"> <!--Icon Courtesy of https://www.flaticon.com/free-icons/books" title="books icons">Books icons created by Freepik - Flaticon -->
    <link rel="icon" type="image/png" sizes="16x16" href="icons/favicon-16x16.png"> <!--Icon Courtesy of https://www.flaticon.com/free-icons/books" title="books icons">Books icons created by Freepik - Flaticon -->

    <title>Register</title>
</head>
<body>
    <div class="welcome_banner">
        <h1>Book Tracker</h1>
    </div>
    <div class="main_container">
        <label id="registerBanner">Register</label>
            <div class="register_container">
                <form id="register_form"> <!-- action="confimationPage.html"-->
                    <label for="name">First Name:</label>
                    <br>
                    <input class="userInput" type="text" id="name" placeholder="John" minlength="3" required>
                    <br><br>
                    <label for="reg-username">Username:</label>
                    <br>
                    <input class="userInput" type="text" id="reg-username" placeholder="JohnDoe1997" minlength="3" required>
                    <br><br>
                    <label for="reg-password">Password:</label>
                    <br>
                    <input class="userInput" type="password" id="reg-password" minlength="8" maxlength="8" required>
                    <br><br>
                    <label for="reg-password2">Retype Password:</label>
                    <br>
                    <input class="userInput" type="password" id="reg-password2" minlength="8" maxlength="8" required>
                    <br><br>
                    <label for="email">Email:</label>
                    <br>
                    <input class="userInput" type="email" id="email" required>
                    <br><br>
                    <button id="register_submit" type="submit">Submit</button>
                </form> <!-- end of register_form -->
                <div id="goBack">
                    <button id="goBackButton" onclick="window.location.href='landing.html'">Go Back</button>
                </div>
                <div id="login">
                    <span id="loginButton" onclick="window.location.href='login.html'"> Already a User? Login Here</span>
                    
                </div>
            </div> <!-- end of register_container -->
    </div>
</body>
</html>
